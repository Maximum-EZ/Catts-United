<!DOCTYPE html>
<html>
<head>
	<title>Training Times</title>
	<style>
		body {
			background-color: #1c1c1c;
			color: white;
			font-size: 2em;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			font-size: 3em;
		}

		.schedule {
			display: grid;
			grid-template-columns: repeat(1, 1fr);
			grid-gap: 20px;
			margin-top: 50px;
			font-size: 1.5em;
			text-align: center;
			justify-content: center;
			align-items: center;
		}

		.schedule div {
			padding: 20px;
			background-color: #2f2f2f;
			border-radius: 10px;
			opacity: 0;
			transform: translateY(100%);
			animation: swing-in 1s ease-in-out;
			animation-fill-mode: forwards;
		}

		.schedule div:nth-child(1) {
			animation-delay: 0.5s;
		}

		.schedule div:nth-child(2) {
			animation-delay: 1s;
		}

		.schedule div:nth-child(3) {
			animation-delay: 1.5s;
		}

		.schedule div:nth-child(4) {
			animation-delay: 2s;
		}

		.schedule div:nth-child(5) {
			animation-delay: 2.5s;
		}

		.schedule div:nth-child(6) {
			animation-delay: 3s;
		}

		.schedule div:nth-child(7) {
			animation-delay: 3.5s;
		}

		@keyframes swing-in {
			0% {
				opacity: 0;
				transform: translateY(-100%);
			}
			100% {
				opacity: 1;
				transform: translateY(0%);
			}
		}
	</style>
</head>
<body>
	<h1>Training Times</h1>
	<div class="schedule">
		<div>
			6 AM EST<br>Weekends Only
		</div>
		<div>
			10 AM EST
		</div>
		<div>
			12 PM EST
		</div>
		<div>
			4 PM EST
		</div>
		<div>
			7 PM EST
		</div>
		<div>
			9 PM EST
		</div>
		<div>
			11 PM ES
		</div>
	</div>
</body>
</html>
